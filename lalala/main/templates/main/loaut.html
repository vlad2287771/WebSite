{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main3.css' %}" >
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Website icon.jpg' %}" alt="иконка сайта">
        <span class = "logo"></span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><button class="btn">Главная</li></a>
            <a href="{% url 'me' %}"><li><button class="btn">Обо мне</li></a>
            <a href="{% url 'number' %}"><li><button class="btn"></i>Контакты</li></a>
            <a href="{% url 'projects' %}"><li><button class="btn"></i>Проекты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
